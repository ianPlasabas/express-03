services:
  express-03:
    build:
      context: .
      dockerfile: Dockerfile 
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/users
    networks:
      - express-03-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - express-03-network
    volumes:
      - data:/data/db
    
networks:
  express-03-network:
    driver: bridge

volumes:
  data:

